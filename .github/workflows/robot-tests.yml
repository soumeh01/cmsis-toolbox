name: Robot Tests

on:
  pull_request:
    paths:
      - '.github/workflows/robot-tests.yml'
      - 'test/**'
      - '!test/README.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip dependencies
        run: |
            pip install --upgrade pip
            pip install -r test/requirements.txt

      # - name: Cache vcpkg
      #   uses: actions/cache@v4
      #   with:
      #     key: vcpkg-${{ runner.os }}-${{ runner.arch }}-${{ github.run_id }}
      #     restore-keys: |
      #         vcpkg-${{ runner.os }}-${{ runner.arch }}-
      #     path: /home/runner/.vcpkg
    
      # - name: Prepare vcpkg env
      #   working-directory: ./test
      #   run: |  
      #     . <(curl https://aka.ms/vcpkg-init.sh -L)
      #     vcpkg x-update-registry --all
      #     vcpkg activate

      - name: Setup vcpkg environment
        uses: JonatanAntoni/actions/vcpkg@main
        with:
          config: "./test/vcpkg-configuration.json"
          vcpkg-root: "${{ github.workspace }}/.vcpkg"
          cache: "-"

      - name: Activate Arm tool license
        working-directory: ./test
        run: |
          armlm activate --server https://mdk-preview.keil.arm.com --product KEMDK-COM0

      - name: Run Test
        working-directory: ./test
        run: |
          python -m robot --outputdir ../reports -x junit-report.xml src

      - name: Archieve test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports


  report:
    runs-on: ubuntu-latest
    if: always()
    needs: test
    permissions: write-all
    steps:
    - uses: actions/checkout@v4

    - name: Download reports
      uses: actions/download-artifact@v4
      with:
        name: reports
        path: reports

    - name: Send report to commit
      uses: joonvena/robotframework-reporter-action@v2.4
      with:
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}
        